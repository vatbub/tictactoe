language: java
sudo: required
jdk:
- openjdk8
addons:
  sonarcloud:
    organization: "vatbub-github"
  #apt:
    #packages:
    #- oracle-java8-installer
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_665a7cbb68c6_key -iv $encrypted_665a7cbb68c6_iv
  -in github_deploy_key.enc -out github_deploy_key -d
- git clone -b travis `git config --get remote.origin.url` target/travis
install:
- wget https://s3.eu-central-1.amazonaws.com/vatbubjdk/jdk-8u191-linux-x64.tar.gz -nv
- tar -xf jdk-8u191-linux-x64.tar.gz
- export JAVA_HOME=/home/travis/build/vatbub/tictactoe/jdk1.8.0_191/
script:
- mvn org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar --settings target/travis/settings.xml
before_cache:
- mvn deploy --settings target/travis/settings.xml -DskipTests=true
- cd server
- mvn heroku:deploy --settings ../target/travis/settings.xml -DskipTests=true
