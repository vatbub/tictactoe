language: java
sudo: required
jdk:
- oraclejdk8
addons:
  srcclr: true
  apt:
    packages:
    - oracle-java8-installer
cache:
  directories:
  - $HOME/.m2
before_install:
- openssl aes-256-cbc -K $encrypted_9770031803cc_key -iv $encrypted_9770031803cc_iv
  -in github_deploy_key.enc -out github_deploy_key -d
- git clone -b travis `git config --get remote.origin.url` target/travis
install: echo Install phase has been disabled as a complete build is run during deployment
script:
- mvn test jacoco:report coveralls:report --settings target/travis/settings.xml
before_cache:
- mvn site site:deploy --settings target/travis/settings.xml -DskipTests=true
- mvn deploy --settings target/travis/settings.xml -DskipTests=true
after_success:
  - git checkout master
  - \curl -sSL https://get.rvm.io | bash -s stable --ruby
  - rvm reload
  - gem install github_changelog_generator -v 1.13.0
  - github_changelog_generator
  - grep "." github_deploy_key >> ~/.ssh/id_rsa
  - chmod 400 ~/.ssh/id_rsa
  - git config --global user.email $GH_USER_EMAIL
  - git config --global user.name $GH_USER_NAME
  - git add CHANGELOG.md
  - git commit -m "[skip ci] Updated Changelog"
  - git push git@github.com:vatbub/zorkClone.git master
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

